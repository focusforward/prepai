  <text x="120" y="340" font-family="Arial" font-size="12">Pump</text>
  <text x="280" y="340" font-family="Arial" font-size="12">Boiler</text>
  <text x="320" y="140" font-family="Arial" font-size="12">Turbine</text>
  <text x="200" y="240" font-family="Arial" font-size="12">Condenser</text>
