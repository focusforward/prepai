  <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
  <!-- T-S Curve -->
  <path d="M 100 300 Q 150 100, 250 100 Q 350 100, 400 300" fill="none" stroke="black" stroke-width="2"/>
  <line x1="100" y1="300" x2="100" y2="350" stroke="black" stroke-width="2"/>
  <line x1="400" y1="300" x2="400" y2="350" stroke="black" stroke-width="2"/>
