  <line x1="100" y1="300" x2="400" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="300" x2="250" y2="100" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="100" x2="100" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <!-- Labels -->
  <text x="60" y="360" font-family="Arial" font-size="14">S</text>
  <text x="30" y="60" font-family="Arial" font-size="14">T</text>
