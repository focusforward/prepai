<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Pipe -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="black" stroke-width="4"/>
  <line x1="50" y1="250" x2="550" y2="250" stroke="black" stroke-width="4"/>
  
  <!-- Varying diameter -->
  <line x1="200" y1="200" x2="200" y2="250" stroke="black" stroke-width="4"/>
  <line x1="400" y1="200" x2="400" y2="250" stroke="black" stroke-width="4"/>
  
  <!-- Flow direction -->
  <line x1="100" y1="225" x2="150" y2="225" stroke="black" stroke-width="2"/>
  <polygon points="150,220 160,225 150,230" fill="black"/>
  
  <!-- Labels -->
  <text x="70" y="190" font-family="Arial" font-size="16" fill="black">P₁, V₁, A₁</text>
  <text x="420" y="190" font-family="Arial" font-size="16" fill="black">P₂, V₂, A₂</text>
  
  <!-- Section lines -->
  <line x1="200" y1="180" x2="200" y2="270" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="400" y1="180" x2="400" y2="270" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Section labels -->
  <text x="190" y="170" font-family="Arial" font-size="14" fill="black">1</text>
  <text x="390" y="170" font-family="Arial" font-size="14" fill="black">2</text>
</svg>