<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: 16px sans-serif; }
    .arrow { fill: none; stroke: black; stroke-width: 2; }
    .flywheel { fill: none; stroke: black; stroke-width: 3; }
  </style>
  <!-- Flywheel -->
  <circle cx="300" cy="200" r="50" class="flywheel"/>
  <text x="290" y="200" class="label" text-anchor="middle" alignment-baseline="middle">Flywheel</text>
  
  <!-- Input Torque Arrow -->
  <line x1="150" y1="200" x2="250" y2="200" class="arrow"/>
  <polygon points="250,195 250,205 260,200" class="arrow"/>
  <text x="200" y="180" class="label" text-anchor="middle">Input Torque</text>
  
  <!-- Output Torque Arrow -->
  <line x1="350" y1="200" x2="450" y2="200" class="arrow"/>
  <polygon points="450,195 450,205 460,200" class="arrow"/>
  <text x="400" y="180" class="label" text-anchor="middle">Output Torque</text>
  
  <!-- Torque Fluctuation Smoothing -->
  <path d="M150 250 Q300 300 450 250" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="320" class="label" text-anchor="middle">Torque Fluctuation Smoothing</text>
</svg>