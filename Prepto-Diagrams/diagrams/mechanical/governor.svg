<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Base -->
  <line x1="300" y1="350" x2="300" y2="250" stroke="black" stroke-width="2"/>
  <!-- Sleeve -->
  <rect x="290" y="250" width="20" height="30" fill="none" stroke="black" stroke-width="2"/>
  <text x="310" y="270" font-family="Arial" font-size="12" fill="black">Sleeve</text>
  <!-- Arms -->
  <line x1="300" y1="250" x2="250" y2="200" stroke="black" stroke-width="2"/>
  <line x1="300" y1="250" x2="350" y2="200" stroke="black" stroke-width="2"/>
  <!-- Balls -->
  <circle cx="250" cy="200" r="10" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="350" cy="200" r="10" fill="none" stroke="black" stroke-width="2"/>
  <text x="230" y="195" font-family="Arial" font-size="12" fill="black">Ball</text>
  <text x="360" y="195" font-family="Arial" font-size="12" fill="black">Ball</text>
  <!-- Vertical Rod -->
  <line x1="300" y1="250" x2="300" y2="100" stroke="black" stroke-width="2"/>
  <!-- Rotating Axis -->
  <line x1="300" y1="100" x2="300" y2="50" stroke="black" stroke-width="2"/>
  <text x="310" y="75" font-family="Arial" font-size="12" fill="black">Axis</text>
</svg>