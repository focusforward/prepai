<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Signal -->
  <line x1="50" y1="200" x2="100" y2="200" stroke="black" stroke-width="2"/>
  <text x="30" y="205" font-family="Arial" font-size="14">Input</text>
  
  <!-- PID Controller Block -->
  <rect x="100" y="150" width="100" height="100" fill="none" stroke="black" stroke-width="2"/>
  <text x="120" y="200" font-family="Arial" font-size="14">PID</text>
  
  <!-- Process Block -->
  <line x1="200" y1="200" x2="250" y2="200" stroke="black" stroke-width="2"/>
  <rect x="250" y="150" width="100" height="100" fill="none" stroke="black" stroke-width="2"/>
  <text x="270" y="200" font-family="Arial" font-size="14">Process</text>
  
  <!-- Output Signal -->
  <line x1="350" y1="200" x2="400" y2="200" stroke="black" stroke-width="2"/>
  <text x="410" y="205" font-family="Arial" font-size="14">Output</text>
  
  <!-- Feedback Loop -->
  <line x1="350" y1="200" x2="350" y2="300" stroke="black" stroke-width="2"/>
  <line x1="350" y1="300" x2="150" y2="300" stroke="black" stroke-width="2"/>
  <line x1="150" y1="300" x2="150" y2="250" stroke="black" stroke-width="2"/>
  <line x1="150" y1="250" x2="100" y2="250" stroke="black" stroke-width="2"/>
  <line x1="100" y1="250" x2="100" y2="200" stroke="black" stroke-width="2"/>
  
  <!-- Summing Junction -->
  <circle cx="100" cy="200" r="5" fill="black"/>
  <text x="110" y="220" font-family="Arial" font-size="14">Î£</text>
</svg>