<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .axis { stroke: black; stroke-width: 2; }
    .curve { stroke: black; stroke-width: 2; fill: none; }
    .label { font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" class="axis" />
  <line x1="50" y1="350" x2="50" y2="50" class="axis" />
  <!-- V-I Characteristics Curve -->
  <path d="M 50 350 Q 150 350, 200 300 Q 250 250, 300 150 L 550 50" class="curve" />
  <!-- Labels -->
  <text x="560" y="355" class="label">Voltage (V)</text>
  <text x="30" y="40" class="label" transform="rotate(-90 30,40)">Current (I)</text>
  <text x="150" y="370" class="label">Forward Blocking</text>
  <text x="250" y="370" class="label">Forward Conducting</text>
  <text x="320" y="120" class="label">Breakover Voltage</text>
  <!-- Breakover Voltage Line -->
  <line x1="300" y1="150" x2="300" y2="350" stroke="black" stroke-dasharray="5,5" />
</svg>