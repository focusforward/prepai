  <!-- Transformer -->
  <rect x="200" y="170" width="60" height="60" fill="none" class="line" />
  <line x1="260" y1="200" x2="330" y2="200" class="line" />
  <text x="210" y="250" class="label">Transformer</text>
  
  <!-- Load -->
  <rect x="330" y="170" width="60" height="60" fill="none" class="line" />
