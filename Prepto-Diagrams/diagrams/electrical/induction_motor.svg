<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Stator -->
  <circle cx="300" cy="200" r="150" stroke="black" stroke-width="2" fill="none"/>
  <text x="300" y="50" font-family="Arial" font-size="16" text-anchor="middle">Stator</text>
  
  <!-- Rotor -->
  <circle cx="300" cy="200" r="100" stroke="black" stroke-width="2" fill="none"/>
  <text x="300" y="200" font-family="Arial" font-size="16" text-anchor="middle">Rotor</text>
  
  <!-- Shaft -->
  <line x1="300" y1="200" x2="300" y2="350" stroke="black" stroke-width="4"/>
  <text x="310" y="330" font-family="Arial" font-size="16">Shaft</text>
  
  <!-- Stator Windings -->
  <line x1="150" y1="200" x2="200" y2="200" stroke="black" stroke-width="2"/>
  <line x1="400" y1="200" x2="450" y2="200" stroke="black" stroke-width="2"/>
  <text x="125" y="200" font-family="Arial" font-size="16" text-anchor="end">Stator Windings</text>
  
  <!-- Rotor Bars -->
  <line x1="300" y1="100" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <line x1="300" y1="250" x2="300" y2="300" stroke="black" stroke-width="2"/>
  <text x="320" y="120" font-family="Arial" font-size="16">Rotor Bars</text>
  
  <!-- Labels -->
  <text x="300" y="370" font-family="Arial" font-size="16" text-anchor="middle">3-Phase Induction Motor Cross-Section</text>
</svg>