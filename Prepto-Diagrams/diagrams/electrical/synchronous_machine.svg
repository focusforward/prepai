<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .arrow { fill: none; stroke: black; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>
  <!-- Horizontal Axis -->
  <line x1="100" y1="200" x2="500" y2="200" class="arrow" />
  <!-- Vertical Axis -->
  <line x1="300" y1="50" x2="300" y2="350" class="arrow" />
  <!-- Phasor V -->
  <line x1="300" y1="200" x2="450" y2="150" class="arrow" />
  <text x="455" y="145" class="label">V</text>
  <!-- Phasor E -->
  <line x1="300" y1="200" x2="400" y2="100" class="arrow" />
  <text x="405" y="95" class="label">E</text>
  <!-- Phasor I -->
  <line x1="300" y1="200" x2="350" y2="300" class="arrow" />
  <text x="355" y="305" class="label">I</text>
  <!-- Angle Delta -->
  <path d="M320 200 A20 20 0 0 1 335 185" fill="none" stroke="black" />
  <text x="340" y="190" class="label">δ</text>
  <!-- Angle Phi -->
  <path d="M300 220 A20 20 0 0 0 315 240" fill="none" stroke="black" />
  <text x="320" y="245" class="label">φ</text>
</svg>