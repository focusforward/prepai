<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: Arial, sans-serif; font-size: 14px; }
    .header { font-weight: bold; }
    .line { stroke: black; stroke-width: 1; }
  </style>
  <rect x="50" y="50" width="500" height="300" fill="none" stroke="black" stroke-width="1"/>
  <line x1="300" y1="50" x2="300" y2="350" class="line"/>
  <line x1="50" y1="100" x2="550" y2="100" class="line"/>
  <text x="175" y="80" class="text header" text-anchor="middle">Time Domain</text>
  <text x="425" y="80" class="text header" text-anchor="middle">Laplace Domain</text>
  <text x="175" y="130" class="text" text-anchor="middle">1</text>
  <text x="425" y="130" class="text" text-anchor="middle">1/s</text>
  <text x="175" y="180" class="text" text-anchor="middle">t</text>
  <text x="425" y="180" class="text" text-anchor="middle">1/s²</text>
  <text x="175" y="230" class="text" text-anchor="middle">e<sup>-at</sup></text>
  <text x="425" y="230" class="text" text-anchor="middle">1/(s+a)</text>
  <text x="175" y="280" class="text" text-anchor="middle">sin(ωt)</text>
  <text x="425" y="280" class="text" text-anchor="middle">ω/(s²+ω²)</text>
  <text x="175" y="330" class="text" text-anchor="middle">cos(ωt)</text>
  <text x="425" y="330" class="text" text-anchor="middle">s/(s²+ω²)</text>
</svg>