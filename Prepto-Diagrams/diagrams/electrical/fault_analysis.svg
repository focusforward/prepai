<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { stroke: black; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; }
    .bus { fill: none; stroke: black; stroke-width: 4; }
    .generator, .transformer, .load { fill: none; stroke: black; stroke-width: 2; }
  </style>
  <!-- Generator -->
  <circle cx="100" cy="200" r="20" class="generator" />
  <line x1="120" y1="200" x2="150" y2="200" class="line" />
  <text x="70" y="195" class="text">G</text>
  
  <!-- Transformer -->
  <rect x="150" y="180" width="40" height="40" class="transformer" />
  <line x1="190" y1="200" x2="220" y2="200" class="line" />
  <text x="155" y="175" class="text">T</text>
  
  <!-- Bus -->
  <line x1="220" y1="180" x2="220" y2="220" class="bus" />
  <line x1="220" y1="200" x2="300" y2="200" class="line" />
  <text x="210" y="170" class="text">Bus</text>
  
  <!-- Fault -->
  <line x1="300" y1="200" x2="300" y2="230" class="line" />
  <circle cx="300" cy="240" r="10" class="line" />
  <text x="310" y="245" class="text">F</text>
  
  <!-- Load -->
  <line x1="300" y1="200" x2="380" y2="200" class="line" />
  <rect x="380" y="180" width="40" height="40" class="load" />
  <text x="385" y="175" class="text">Load</text>
</svg>