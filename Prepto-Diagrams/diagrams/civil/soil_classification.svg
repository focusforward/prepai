<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: Arial, sans-serif; font-size: 12px; }
  </style>
  <polygon points="300,50 50,350 550,350" fill="none" stroke="black" stroke-width="2"/>
  <line x1="300" y1="50" x2="300" y2="350" stroke="black" stroke-width="1"/>
  <line x1="50" y1="350" x2="425" y2="200" stroke="black" stroke-width="1"/>
  <line x1="550" y1="350" x2="175" y2="200" stroke="black" stroke-width="1"/>
  <text x="290" y="40" class="label" text-anchor="middle">Clay</text>
  <text x="40" y="360" class="label" text-anchor="middle">Sand</text>
  <text x="560" y="360" class="label" text-anchor="middle">Silt</text>
  <text x="310" y="200" class="label" text-anchor="start">50% Clay</text>
  <text x="100" y="300" class="label" text-anchor="middle" transform="rotate(-60,100,300)">50% Sand</text>
  <text x="500" y="300" class="label" text-anchor="middle" transform="rotate(60,500,300)">50% Silt</text>
</svg>