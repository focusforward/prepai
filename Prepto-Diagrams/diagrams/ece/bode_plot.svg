<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnitude Plot -->
  <line x1="50" y1="50" x2="50" y2="200" stroke="black" />
  <line x1="50" y1="200" x2="550" y2="200" stroke="black" />
  <text x="20" y="125" font-family="Arial" font-size="12">Magnitude (dB)</text>
  <text x="300" y="220" font-family="Arial" font-size="12">Frequency (log scale)</text>
  <polyline points="50,150 150,100 250,75 350,50 450,50 550,50" fill="none" stroke="black" />
  
  <!-- Phase Plot -->
  <line x1="50" y1="250" x2="50" y2="350" stroke="black" />
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" />
  <text x="20" y="300" font-family="Arial" font-size="12">Phase (degrees)</text>
  <text x="300" y="370" font-family="Arial" font-size="12">Frequency (log scale)</text>
  <polyline points="50,300 150,275 250,250 350,225 450,200 550,200" fill="none" stroke="black" />
  
  <!-- Labels -->
  <text x="275" y="30" font-family="Arial" font-size="16" font-weight="bold">Bode Plot</text>
</svg>