<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  <!-- NPN Transistor -->
  <line x1="300" y1="150" x2="300" y2="250" stroke="black" stroke-width="2"/>
  <line x1="300" y1="150" x2="280" y2="170" stroke="black" stroke-width="2"/>
  <line x1="300" y1="150" x2="320" y2="170" stroke="black" stroke-width="2"/>
  <line x1="300" y1="250" x2="280" y2="270" stroke="black" stroke-width="2"/>
  <line x1="300" y1="250" x2="320" y2="270" stroke="black" stroke-width="2"/>
  <line x1="280" y1="170" x2="280" y2="270" stroke="black" stroke-width="2"/>
  <line x1="320" y1="170" x2="320" y2="270" stroke="black" stroke-width="2"/>
  <!-- Base resistor -->
  <line x1="280" y1="170" x2="200" y2="170" stroke="black" stroke-width="2"/>
  <rect x="220" y="160" width="20" height="20" fill="white" stroke="black" stroke-width="2"/>
  <line x1="200" y1="170" x2="200" y2="100" stroke="black" stroke-width="2"/>
  <text x="210" y="155" font-family="Arial" font-size="12" fill="black">R<sub>B</sub></text>
  <!-- Collector resistor -->
  <line x1="320" y1="170" x2="400" y2="170" stroke="black" stroke-width="2"/>
  <rect x="360" y="160" width="20" height="20" fill="white" stroke="black" stroke-width="2"/>
  <line x1="400" y1="170" x2="400" y2="100" stroke="black" stroke-width="2"/>
  <text x="370" y="155" font-family="Arial" font-size="12" fill="black">R<sub>C</sub></text>
  <!-- Emitter -->
  <line x1="300" y1="250" x2="300" y2="300" stroke="black" stroke-width="2"/>
  <line x1="280" y1="300" x2="320" y2="300" stroke="black" stroke-width="2"/>
  <!-- Labels -->
  <text x="305" y="145" font-family="Arial" font-size="12" fill="black">C</text>
  <text x="305" y="265" font-family="Arial" font-size="12" fill="black">E</text>
  <text x="265" y="200" font-family="Arial" font-size="12" fill="black">B</text>
  <!-- Power supply -->
  <line x1="200" y1="100" x2="400" y2="100" stroke="black" stroke-width="2"/>
  <line x1="200" y1="100" x2="200" y2="80" stroke="black" stroke-width="2"/>
  <line x1="400" y1="100" x2="400" y2="80" stroke="black" stroke-width="2"/>
  <line x1="200" y1="80" x2="400" y2="80" stroke="black" stroke-width="2"/>
  <text x="300" y="70" font-family="Arial" font-size="12" fill="black">V<sub>CC</sub></text>
</svg>