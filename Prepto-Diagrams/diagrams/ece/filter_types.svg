<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Low-pass Filter -->
  <line x1="50" y1="350" x2="150" y2="350" stroke="black" stroke-width="2"/>
  <line x1="150" y1="350" x2="250" y2="50" stroke="black" stroke-width="2"/>
  <line x1="250" y1="50" x2="300" y2="50" stroke="black" stroke-width="2"/>
  <text x="50" y="370" font-family="Arial" font-size="12">Low-pass</text>

  <!-- High-pass Filter -->
  <line x1="350" y1="350" x2="400" y2="350" stroke="black" stroke-width="2"/>
  <line x1="400" y1="350" x2="500" y2="50" stroke="black" stroke-width="2"/>
  <line x1="500" y1="50" x2="550" y2="50" stroke="black" stroke-width="2"/>
  <text x="350" y="370" font-family="Arial" font-size="12">High-pass</text>

  <!-- Band-pass Filter -->
  <line x1="50" y1="150" x2="100" y2="150" stroke="black" stroke-width="2"/>
  <line x1="100" y1="150" x2="150" y2="50" stroke="black" stroke-width="2"/>
  <line x1="150" y1="50" x2="200" y2="50" stroke="black" stroke-width="2"/>
  <line x1="200" y1="50" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="250" y1="150" x2="300" y2="150" stroke="black" stroke-width="2"/>
  <text x="50" y="170" font-family="Arial" font-size="12">Band-pass</text>

  <!-- Band-stop Filter -->
  <line x1="350" y1="150" x2="400" y2="50" stroke="black" stroke-width="2"/>
  <line x1="400" y1="50" x2="450" y2="50" stroke="black" stroke-width="2"/>
  <line x1="450" y1="50" x2="500" y2="150" stroke="black" stroke-width="2"/>
  <line x1="500" y1="150" x2="550" y2="150" stroke="black" stroke-width="2"/>
  <text x="350" y="170" font-family="Arial" font-size="12">Band-stop</text>

  <!-- Axes -->
  <line x1="0" y1="350" x2="600" y2="350" stroke="black" stroke-width="1"/>
  <line x1="0" y1="150" x2="600" y2="150" stroke="black" stroke-width="1"/>
  <line x1="0" y1="50" x2="600" y2="50" stroke="black" stroke-width="1"/>
  <line x1="50" y1="400" x2="50" y2="0" stroke="black" stroke-width="1"/>
  <line x1="350" y1="400" x2="350" y2="0" stroke="black" stroke-width="1"/>

  <!-- Frequency Labels -->
  <text x="290" y="365" font-family="Arial" font-size="12">Frequency</text>
  <text x="290" y="165" font-family="Arial" font-size="12">Frequency</text>
</svg>