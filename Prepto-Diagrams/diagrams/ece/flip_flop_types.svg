<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- SR Flip-Flop -->
  <rect x="10" y="10" width="80" height="60" stroke="black" fill="none"/>
  <text x="30" y="40" font-family="Arial" font-size="12">S</text>
  <text x="30" y="70" font-family="Arial" font-size="12">R</text>
  <text x="70" y="40" font-family="Arial" font-size="12">Q</text>
  <text x="70" y="70" font-family="Arial" font-size="12">Q'</text>
  <line x1="10" y1="40" x2="30" y2="40" stroke="black"/>
  <line x1="10" y1="70" x2="30" y2="70" stroke="black"/>
  <line x1="90" y1="40" x2="70" y2="40" stroke="black"/>
  <line x1="90" y1="70" x2="70" y2="70" stroke="black"/>
  <text x="30" y="90" font-family="Arial" font-size="12">SR Flip-Flop</text>

  <!-- D Flip-Flop -->
  <rect x="150" y="10" width="80" height="60" stroke="black" fill="none"/>
  <text x="170" y="40" font-family="Arial" font-size="12">D</text>
  <text x="210" y="40" font-family="Arial" font-size="12">Q</text>
  <text x="210" y="70" font-family="Arial" font-size="12">Q'</text>
  <line x1="150" y1="40" x2="170" y2="40" stroke="black"/>
  <line x1="230" y1="40" x2="210" y2="40" stroke="black"/>
  <line x1="230" y1="70" x2="210" y2="70" stroke="black"/>
  <text x="170" y="90" font-family="Arial" font-size="12">D Flip-Flop</text>

  <!-- JK Flip-Flop -->
  <rect x="290" y="10" width="80" height="60" stroke="black" fill="none"/>
  <text x="310" y="40" font-family="Arial" font-size="12">J</text>
  <text x="310" y="70" font-family="Arial" font-size="12">K</text>
  <text x="350" y="40" font-family="Arial" font-size="12">Q</text>
  <text x="350" y="70" font-family="Arial" font-size="12">Q'</text>
  <line x1="290" y1="40" x2="310" y2="40" stroke="black"/>
  <line x1="290" y1="70" x2="310" y2="70" stroke="black"/>
  <line x1="370" y1="40" x2="350" y2="40" stroke="black"/>
  <line x1="370" y1="70" x2="350" y2="70" stroke="black"/>
  <text x="310" y="90" font-family="Arial" font-size="12">JK Flip-Flop</text>

  <!-- T Flip-Flop -->
  <rect x="430" y="10" width="80" height="60" stroke="black" fill="none"/>
  <text x="450" y="40" font-family="Arial" font-size="12">T</text>
  <text x="490" y="40" font-family="Arial" font-size="12">Q</text>
  <text x="490" y="70" font-family="Arial" font-size="12">Q'</text>
  <line x1="430" y1="40" x2="450" y2="40" stroke="black"/>
  <line x1="510" y1="40" x2="490" y2="40" stroke="black"/>
  <line x1="510" y1="70" x2="490" y2="70" stroke="black"/>
  <text x="450" y="90" font-family="Arial" font-size="12">T Flip-Flop</text>

  <!-- Truth Tables -->
  <text x="10" y="130" font-family="Arial" font-size="12">SR Truth Table</text>
  <text x="10" y="150" font-family="Arial" font-size="12">S R | Q Q'</text>
  <text x="10" y="170" font-family="Arial" font-size="12">0 0 | Q Q'</text>
  <text x="10" y="190" font-family="Arial" font-size="12">0 1 | 0 1</text>
  <text x="10" y="210" font-family="Arial" font-size="12">1 0 | 1 0</text>
  <text x="10" y="230" font-family="Arial" font-size="12">1 1 | X X</text>

  <text x="150" y="130" font-family="Arial" font-size="12">D Truth Table</text>
  <text x="150" y="150" font-family="Arial" font-size="12">D | Q Q'</text>
  <text x="150" y="170" font-family="Arial" font-size="12">0 | 0 1</text>
  <text x="150" y="190" font-family="Arial" font-size="12">1 | 1 0</text>

  <text x="290" y="130" font-family="Arial" font-size="12">JK Truth Table</text>
  <text x="290" y="150" font-family="Arial" font-size="12">J K | Q Q'</text>
  <text x="290" y="170" font-family="Arial" font-size="12">0 0 | Q Q'</text>
  <text x="290" y="190" font-family="Arial" font-size="12">0 1 | 0 1</text>
  <text x="290" y="210" font-family="Arial" font-size="12">1 0 | 1 0</text>
  <text x="290" y="230" font-family="Arial" font-size="12">1 1 | Q' Q</text>

  <text x="430" y="130" font-family="Arial" font-size="12">T Truth Table</text>
  <text x="430" y="150" font-family="Arial" font-size="12">T | Q Q'</text>
  <text x="430" y="170" font-family="Arial" font-size="12">0 | Q Q'</text>
  <text x="430" y="190" font-family="Arial" font-size="12">1 | Q' Q</text>
</svg>