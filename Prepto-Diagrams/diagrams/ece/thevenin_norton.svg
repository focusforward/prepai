<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Thevenin Equivalent Circuit -->
  <g transform="translate(50, 50)">
    <text x="0" y="-10" font-family="Arial" font-size="16">Thevenin Equivalent</text>
    <!-- Voltage Source -->
    <circle cx="50" cy="50" r="20" stroke="black" stroke-width="2" fill="none"/>
    <line x1="50" y1="30" x2="50" y2="70" stroke="black" stroke-width="2"/>
    <text x="35" y="55" font-family="Arial" font-size="12">V<sub>th</sub></text>
    <!-- Resistor -->
    <line x1="70" y1="50" x2="120" y2="50" stroke="black" stroke-width="2"/>
    <rect x="120" y="35" width="40" height="30" stroke="black" stroke-width="2" fill="none"/>
    <text x="125" y="55" font-family="Arial" font-size="12">R<sub>th</sub></text>
    <!-- Load -->
    <line x1="160" y1="50" x2="200" y2="50" stroke="black" stroke-width="2"/>
    <text x="205" y="55" font-family="Arial" font-size="12">Load</text>
  </g>
  
  <!-- Norton Equivalent Circuit -->
  <g transform="translate(50, 200)">
    <text x="0" y="-10" font-family="Arial" font-size="16">Norton Equivalent</text>
    <!-- Current Source -->
    <circle cx="50" cy="50" r="20" stroke="black" stroke-width="2" fill="none"/>
    <line x1="50" y1="30" x2="50" y2="70" stroke="black" stroke-width="2"/>
    <text x="35" y="55" font-family="Arial" font-size="12">I<sub>n</sub></text>
    <!-- Resistor -->
    <line x1="50" y1="70" x2="50" y2="100" stroke="black" stroke-width="2"/>
    <line x1="50" y1="100" x2="120" y2="100" stroke="black" stroke-width="2"/>
    <rect x="120" y="85" width="40" height="30" stroke="black" stroke-width="2" fill="none"/>
    <text x="125" y="105" font-family="Arial" font-size="12">R<sub>n</sub></text>
    <!-- Load -->
    <line x1="160" y1="100" x2="200" y2="100" stroke="black" stroke-width="2"/>
    <text x="205" y="105" font-family="Arial" font-size="12">Load</text>
  </g>
</svg>