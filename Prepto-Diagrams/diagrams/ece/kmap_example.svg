<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the grid for the Karnaugh map -->
  <rect x="100" y="100" width="400" height="200" fill="none" stroke="black" stroke-width="2"/>
  <line x1="200" y1="100" x2="200" y2="300" stroke="black" stroke-width="2"/>
  <line x1="300" y1="100" x2="300" y2="300" stroke="black" stroke-width="2"/>
  <line x1="400" y1="100" x2="400" y2="300" stroke="black" stroke-width="2"/>
  <line x1="100" y1="166.67" x2="500" y2="166.67" stroke="black" stroke-width="2"/>
  <line x1="100" y1="233.33" x2="500" y2="233.33" stroke="black" stroke-width="2"/>
  
  <!-- Labels for the Karnaugh map -->
  <text x="70" y="150" font-family="Arial" font-size="16">AB</text>
  <text x="130" y="90" font-family="Arial" font-size="16">CD</text>
  <text x="150" y="90" font-family="Arial" font-size="16">00</text>
  <text x="250" y="90" font-family="Arial" font-size="16">01</text>
  <text x="350" y="90" font-family="Arial" font-size="16">11</text>
  <text x="450" y="90" font-family="Arial" font-size="16">10</text>
  <text x="70" y="133" font-family="Arial" font-size="16">00</text>
  <text x="70" y="200" font-family="Arial" font-size="16">01</text>
  <text x="70" y="267" font-family="Arial" font-size="16">11</text>
  <text x="70" y="334" font-family="Arial" font-size="16">10</text>
  
  <!-- Example values inside the Karnaugh map -->
  <text x="150" y="150" font-family="Arial" font-size="16">1</text>
  <text x="250" y="150" font-family="Arial" font-size="16">0</text>
  <text x="350" y="150" font-family="Arial" font-size="16">1</text>
  <text x="450" y="150" font-family="Arial" font-size="16">1</text>
  <text x="150" y="217" font-family="Arial" font-size="16">1</text>
  <text x="250" y="217" font-family="Arial" font-size="16">1</text>
  <text x="350" y="217" font-family="Arial" font-size="16">0</text>
  <text x="450" y="217" font-family="Arial" font-size="16">0</text>
  <text x="150" y="284" font-family="Arial" font-size="16">0</text>
  <text x="250" y="284" font-family="Arial" font-size="16">1</text>
  <text x="350" y="284" font-family="Arial" font-size="16">1</text>
  <text x="450" y="284" font-family="Arial" font-size="16">0</text>
  <text x="150" y="351" font-family="Arial" font-size="16">1</text>
  <text x="250" y="351" font-family="Arial" font-size="16">0</text>
  <text x="350" y="351" font-family="Arial" font-size="16">0</text>
  <text x="450" y="351" font-family="Arial" font-size="16">1</text>
  
  <!-- Grouping example -->
  <rect x="100" y="100" width="200" height="66.67" fill="none" stroke="red" stroke-width="2"/>
  <rect x="300" y="166.67" width="200" height="66.67" fill="none" stroke="blue" stroke-width="2"/>
</svg>