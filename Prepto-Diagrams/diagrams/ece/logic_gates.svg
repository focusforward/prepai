<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- AND Gate -->
  <g transform="translate(20, 20)">
    <rect x="0" y="10" width="40" height="60" stroke="black" fill="none"/>
    <path d="M40,10 Q80,40 40,70" stroke="black" fill="none"/>
    <line x1="0" y1="30" x2="-20" y2="30" stroke="black"/>
    <line x1="0" y1="50" x2="-20" y2="50" stroke="black"/>
    <line x1="80" y1="40" x2="100" y2="40" stroke="black"/>
    <text x="20" y="90" font-family="Arial" font-size="12" text-anchor="middle">AND</text>
  </g>
  
  <!-- OR Gate -->
  <g transform="translate(150, 20)">
    <path d="M0,10 Q40,40 0,70" stroke="black" fill="none"/>
    <path d="M0,10 Q40,40 80,40 Q40,40 0,70" stroke="black" fill="none"/>
    <line x1="0" y1="30" x2="-20" y2="30" stroke="black"/>
    <line x1="0" y1="50" x2="-20" y2="50" stroke="black"/>
    <line x1="80" y1="40" x2="100" y2="40" stroke="black"/>
    <text x="40" y="90" font-family="Arial" font-size="12" text-anchor="middle">OR</text>
  </g>
  
  <!-- NOT Gate -->
  <g transform="translate(280, 20)">
    <polygon points="0,10 60,40 0,70" stroke="black" fill="none"/>
    <circle cx="70" cy="40" r="5" stroke="black" fill="none"/>
    <line x1="0" y1="40" x2="-20" y2="40" stroke="black"/>
    <line x1="75" y1="40" x2="95" y2="40" stroke="black"/>
    <text x="30" y="90" font-family="Arial" font-size="12" text-anchor="middle">NOT</text>
  </g>
  
  <!-- NAND Gate -->
  <g transform="translate(20, 150)">
    <rect x="0" y="10" width="40" height="60" stroke="black" fill="none"/>
    <path d="M40,10 Q80,40 40,70" stroke="black" fill="none"/>
    <circle cx="80" cy="40" r="5" stroke="black" fill="none"/>
    <line x1="0" y1="30" x2="-20" y2="30" stroke="black"/>
    <line x1="0" y1="50" x2="-20" y2="50" stroke="black"/>
    <line x1="85" y1="40" x2="105" y2="40" stroke="black"/>
    <text x="20" y="90" font-family="Arial" font-size="12" text-anchor="middle">NAND</text>
  </g>
  
  <!-- NOR Gate -->
  <g transform="translate(150, 150)">
    <path d="M0,10 Q40,40 0,70" stroke="black" fill="none"/>
    <path d="M0,10 Q40,40 80,40 Q40,40 0,70" stroke="black" fill="none"/>
    <circle cx="80" cy="40" r="5" stroke="black" fill="none"/>
    <line x1="0" y1="30" x2="-20" y2="30" stroke="black"/>
    <line x1="0" y1="50" x2="-20" y2="50" stroke="black"/>
    <line x1="85" y1="40" x2="105" y2="40" stroke="black"/>
    <text x="40" y="90" font-family="Arial" font-size="12" text-anchor="middle">NOR</text>
  </g>
  
  <!-- XOR Gate -->
  <g transform="translate(280, 150)">
    <path d="M-10,10 Q30,40 -10,70" stroke="black" fill="none"/>
    <path d="M0,10 Q40,40 0,70" stroke="black" fill="none"/>
    <path d="M0,10 Q40,40 80,40 Q40,40 0,70" stroke="black" fill="none"/>
    <line x1="0" y1="30" x2="-20" y2="30" stroke="black"/>
    <line x1="0" y1="50" x2="-20" y2="50" stroke="black"/>
    <line x1="80" y1="40" x2="100" y2="40" stroke="black"/>
    <text x="40" y="90" font-family="Arial" font-size="12" text-anchor="middle">XOR</text>
  </g>
</svg>