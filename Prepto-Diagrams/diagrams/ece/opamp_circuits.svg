<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Inverting Op-Amp Configuration -->
  <line x1="50" y1="100" x2="100" y2="100" stroke="black" stroke-width="2"/>
  <line x1="100" y1="100" x2="150" y2="150" stroke="black" stroke-width="2"/>
  <line x1="100" y1="100" x2="150" y2="50" stroke="black" stroke-width="2"/>
  <line x1="150" y1="50" x2="150" y2="150" stroke="black" stroke-width="2"/>
  <line x1="150" y1="100" x2="200" y2="100" stroke="black" stroke-width="2"/>
  <line x1="200" y1="100" x2="250" y2="50" stroke="black" stroke-width="2"/>
  <line x1="200" y1="100" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="250" y1="50" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="250" y1="100" x2="300" y2="100" stroke="black" stroke-width="2"/>
  <text x="75" y="90" font-family="Arial" font-size="12" fill="black">V_in</text>
  <text x="280" y="90" font-family="Arial" font-size="12" fill="black">V_out</text>
  <text x="160" y="40" font-family="Arial" font-size="12" fill="black">-</text>
  <text x="160" y="160" font-family="Arial" font-size="12" fill="black">+</text>
  <text x="150" y="180" font-family="Arial" font-size="14" fill="black">Inverting Op-Amp</text>

  <!-- Non-Inverting Op-Amp Configuration -->
  <line x1="350" y1="250" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <line x1="400" y1="250" x2="450" y2="300" stroke="black" stroke-width="2"/>
  <line x1="400" y1="250" x2="450" y2="200" stroke="black" stroke-width="2"/>
  <line x1="450" y1="200" x2="450" y2="300" stroke="black" stroke-width="2"/>
  <line x1="450" y1="250" x2="500" y2="250" stroke="black" stroke-width="2"/>
  <line x1="500" y1="250" x2="550" y2="200" stroke="black" stroke-width="2"/>
  <line x1="500" y1="250" x2="550" y2="300" stroke="black" stroke-width="2"/>
  <line x1="550" y1="200" x2="550" y2="300" stroke="black" stroke-width="2"/>
  <line x1="450" y1="300" x2="400" y2="350" stroke="black" stroke-width="2"/>
  <text x="375" y="240" font-family="Arial" font-size="12" fill="black">V_in</text>
  <text x="530" y="240" font-family="Arial" font-size="12" fill="black">V_out</text>
  <text x="460" y="190" font-family="Arial" font-size="12" fill="black">-</text>
  <text x="460" y="310" font-family="Arial" font-size="12" fill="black">+</text>
  <text x="450" y="370" font-family="Arial" font-size="14" fill="black">Non-Inverting Op-Amp</text>
</svg>