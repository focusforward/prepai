<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Root Node -->
  <circle cx="300" cy="100" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="290" y="105" font-family="Arial" font-size="12" fill="black">Root</text>
  
  <!-- Left Child Node -->
  <circle cx="200" cy="200" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="180" y="205" font-family="Arial" font-size="12" fill="black">Left Child</text>
  
  <!-- Right Child Node -->
  <circle cx="400" cy="200" r="20" stroke="black" stroke-width="2" fill="white"/>
  <text x="380" y="205" font-family="Arial" font-size="12" fill="black">Right Child</text>
  
  <!-- Lines connecting nodes -->
  <line x1="300" y1="120" x2="200" y2="180" stroke="black" stroke-width="2"/>
  <line x1="300" y1="120" x2="400" y2="180" stroke="black" stroke-width="2"/>
</svg>