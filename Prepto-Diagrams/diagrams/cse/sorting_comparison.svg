<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="150" y="30" font-family="Arial" font-size="20" fill="black">Time Complexity of Sorting Algorithms</text>
  
  <!-- Table Headers -->
  <text x="50" y="70" font-family="Arial" font-size="16" fill="black">Algorithm</text>
  <text x="250" y="70" font-family="Arial" font-size="16" fill="black">Best Case</text>
  <text x="400" y="70" font-family="Arial" font-size="16" fill="black">Average Case</text>
  <text x="550" y="70" font-family="Arial" font-size="16" fill="black">Worst Case</text>
  
  <!-- Horizontal Lines -->
  <line x1="40" y1="80" x2="560" y2="80" stroke="black" stroke-width="1"/>
  <line x1="40" y1="120" x2="560" y2="120" stroke="black" stroke-width="1"/>
  <line x1="40" y1="160" x2="560" y2="160" stroke="black" stroke-width="1"/>
  <line x1="40" y1="200" x2="560" y2="200" stroke="black" stroke-width="1"/>
  <line x1="40" y1="240" x2="560" y2="240" stroke="black" stroke-width="1"/>
  
  <!-- Vertical Lines -->
  <line x1="40" y1="80" x2="40" y2="240" stroke="black" stroke-width="1"/>
  <line x1="200" y1="80" x2="200" y2="240" stroke="black" stroke-width="1"/>
  <line x1="350" y1="80" x2="350" y2="240" stroke="black" stroke-width="1"/>
  <line x1="500" y1="80" x2="500" y2="240" stroke="black" stroke-width="1"/>
  <line x1="560" y1="80" x2="560" y2="240" stroke="black" stroke-width="1"/>
  
  <!-- Bubble Sort -->
  <text x="50" y="110" font-family="Arial" font-size="14" fill="black">Bubble Sort</text>
  <text x="250" y="110" font-family="Arial" font-size="14" fill="black">O(n)</text>
  <text x="400" y="110" font-family="Arial" font-size="14" fill="black">O(n²)</text>
  <text x="550" y="110" font-family="Arial" font-size="14" fill="black">O(n²)</text>
  
  <!-- Quick Sort -->
  <text x="50" y="150" font-family="Arial" font-size="14" fill="black">Quick Sort</text>
  <text x="250" y="150" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
  <text x="400" y="150" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
  <text x="550" y="150" font-family="Arial" font-size="14" fill="black">O(n²)</text>
  
  <!-- Merge Sort -->
  <text x="50" y="190" font-family="Arial" font-size="14" fill="black">Merge Sort</text>
  <text x="250" y="190" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
  <text x="400" y="190" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
  <text x="550" y="190" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
  
  <!-- Heap Sort -->
  <text x="50" y="230" font-family="Arial" font-size="14" fill="black">Heap Sort</text>
  <text x="250" y="230" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
  <text x="400" y="230" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
  <text x="550" y="230" font-family="Arial" font-size="14" fill="black">O(n log n)</text>
</svg>