<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Stack (LIFO) Diagram -->
  <rect x="50" y="50" width="100" height="200" fill="none" stroke="black" />
  <line x1="50" y1="250" x2="150" y2="250" stroke="black" />
  <line x1="50" y1="200" x2="150" y2="200" stroke="black" />
  <line x1="50" y1="150" x2="150" y2="150" stroke="black" />
  <line x1="50" y1="100" x2="150" y2="100" stroke="black" />
  <text x="80" y="280" font-family="Arial" font-size="14">Stack (LIFO)</text>
  <text x="160" y="120" font-family="Arial" font-size="12">Push</text>
  <text x="160" y="230" font-family="Arial" font-size="12">Pop</text>
  <line x1="150" y1="125" x2="180" y2="125" stroke="black" marker-end="url(#arrow)" />
  <line x1="150" y1="225" x2="180" y2="225" stroke="black" marker-end="url(#arrow)" />

  <!-- Queue (FIFO) Diagram -->
  <rect x="350" y="50" width="100" height="200" fill="none" stroke="black" />
  <line x1="350" y1="250" x2="450" y2="250" stroke="black" />
  <line x1="350" y1="200" x2="450" y2="200" stroke="black" />
  <line x1="350" y1="150" x2="450" y2="150" stroke="black" />
  <line x1="350" y1="100" x2="450" y2="100" stroke="black" />
  <text x="380" y="280" font-family="Arial" font-size="14">Queue (FIFO)</text>
  <text x="460" y="120" font-family="Arial" font-size="12">Enqueue</text>
  <text x="460" y="230" font-family="Arial" font-size="12">Dequeue</text>
  <line x1="450" y1="125" x2="480" y2="125" stroke="black" marker-end="url(#arrow)" />
  <line x1="350" y1="225" x2="320" y2="225" stroke="black" marker-end="url(#arrow)" />

  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="black" />
    </marker>
  </defs>
</svg>