<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Logical Address Space -->
  <rect x="50" y="50" width="150" height="300" fill="none" stroke="black"/>
  <text x="75" y="40" font-family="Arial" font-size="14">Logical Address Space</text>
  <line x1="125" y1="50" x2="125" y2="350" stroke="black" stroke-dasharray="5,5"/>
  <text x="60" y="80" font-family="Arial" font-size="12">Page 0</text>
  <text x="60" y="180" font-family="Arial" font-size="12">Page 1</text>
  <text x="60" y="280" font-family="Arial" font-size="12">Page 2</text>

  <!-- Page Table -->
  <rect x="250" y="100" width="100" height="200" fill="none" stroke="black"/>
  <text x="260" y="90" font-family="Arial" font-size="14">Page Table</text>
  <line x1="250" y1="133" x2="350" y2="133" stroke="black" stroke-dasharray="5,5"/>
  <line x1="250" y1="167" x2="350" y2="167" stroke="black" stroke-dasharray="5,5"/>
  <line x1="250" y1="200" x2="350" y2="200" stroke="black" stroke-dasharray="5,5"/>
  <text x="260" y="120" font-family="Arial" font-size="12">Page 0 -> Frame 2</text>
  <text x="260" y="155" font-family="Arial" font-size="12">Page 1 -> Frame 0</text>
  <text x="260" y="190" font-family="Arial" font-size="12">Page 2 -> Frame 3</text>

  <!-- Physical Address Space -->
  <rect x="400" y="50" width="150" height="300" fill="none" stroke="black"/>
  <text x="425" y="40" font-family="Arial" font-size="14">Physical Address Space</text>
  <line x1="475" y1="50" x2="475" y2="350" stroke="black" stroke-dasharray="5,5"/>
  <text x="410" y="80" font-family="Arial" font-size="12">Frame 0</text>
  <text x="410" y="180" font-family="Arial" font-size="12">Frame 2</text>
  <text x="410" y="280" font-family="Arial" font-size="12">Frame 3</text>

  <!-- Arrows for Translation -->
  <line x1="200" y1="80" x2="250" y2="120" stroke="black" marker-end="url(#arrow)"/>
  <line x1="200" y1="180" x2="250" y2="155" stroke="black" marker-end="url(#arrow)"/>
  <line x1="200" y1="280" x2="250" y2="190" stroke="black" marker-end="url(#arrow)"/>
  <line x1="350" y1="120" x2="400" y2="180" stroke="black" marker-end="url(#arrow)"/>
  <line x1="350" y1="155" x2="400" y2="80" stroke="black" marker-end="url(#arrow)"/>
  <line x1="350" y1="190" x2="400" y2="280" stroke="black" marker-end="url(#arrow)"/>

  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>
</svg>