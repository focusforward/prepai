<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree structure -->
  <line x1="300" y1="50" x2="200" y2="100" stroke="black" />
  <line x1="300" y1="50" x2="400" y2="100" stroke="black" />
  <line x1="200" y1="100" x2="150" y2="150" stroke="black" />
  <line x1="200" y1="100" x2="250" y2="150" stroke="black" />
  <line x1="400" y1="100" x2="350" y2="150" stroke="black" />
  <line x1="400" y1="100" x2="450" y2="150" stroke="black" />

  <!-- Nodes -->
  <circle cx="300" cy="50" r="15" fill="white" stroke="black" />
  <circle cx="200" cy="100" r="15" fill="white" stroke="black" />
  <circle cx="400" cy="100" r="15" fill="white" stroke="black" />
  <circle cx="150" cy="150" r="15" fill="white" stroke="black" />
  <circle cx="250" cy="150" r="15" fill="white" stroke="black" />
  <circle cx="350" cy="150" r="15" fill="white" stroke="black" />
  <circle cx="450" cy="150" r="15" fill="white" stroke="black" />

  <!-- Labels for nodes -->
  <text x="295" y="55" font-size="12" text-anchor="middle" fill="black">A</text>
  <text x="195" y="105" font-size="12" text-anchor="middle" fill="black">B</text>
  <text x="395" y="105" font-size="12" text-anchor="middle" fill="black">C</text>
  <text x="145" y="155" font-size="12" text-anchor="middle" fill="black">D</text>
  <text x="245" y="155" font-size="12" text-anchor="middle" fill="black">E</text>
  <text x="345" y="155" font-size="12" text-anchor="middle" fill="black">F</text>
  <text x="445" y="155" font-size="12" text-anchor="middle" fill="black">G</text>

  <!-- BFS Traversal -->
  <text x="50" y="250" font-size="14" fill="black">BFS (Level-order):</text>
  <text x="50" y="270" font-size="14" fill="black">A, B, C, D, E, F, G</text>

  <!-- DFS Traversals -->
  <text x="50" y="310" font-size="14" fill="black">DFS (Pre-order):</text>
  <text x="50" y="330" font-size="14" fill="black">A, B, D, E, C, F, G</text>
  
  <text x="300" y="310" font-size="14" fill="black">DFS (In-order):</text>
  <text x="300" y="330" font-size="14" fill="black">D, B, E, A, F, C, G</text>
  
  <text x="50" y="370" font-size="14" fill="black">DFS (Post-order):</text>
  <text x="50" y="390" font-size="14" fill="black">D, E, B, F, G, C, A</text>
</svg>