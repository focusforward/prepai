<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: none; stroke: black; stroke-width: 2; }
    .arrow { fill: none; stroke: black; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  <rect x="50" y="50" width="100" height="50" class="box" />
  <text x="100" y="80" text-anchor="middle" class="text">1NF</text>
  
  <line x1="150" y1="75" x2="250" y2="75" class="arrow" />
  
  <rect x="250" y="50" width="100" height="50" class="box" />
  <text x="300" y="80" text-anchor="middle" class="text">2NF</text>
  
  <line x1="350" y1="75" x2="450" y2="75" class="arrow" />
  
  <rect x="450" y="50" width="100" height="50" class="box" />
  <text x="500" y="80" text-anchor="middle" class="text">3NF</text>
  
  <line x1="500" y1="100" x2="500" y2="150" class="arrow" />
  
  <rect x="450" y="150" width="100" height="50" class="box" />
  <text x="500" y="180" text-anchor="middle" class="text">BCNF</text>
</svg>